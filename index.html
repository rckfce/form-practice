<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./img/odin-logo.png" alt="Odin">
                <p class="logotext">ODIN</p>
            </div>
            <p class="photoCred">Photo by <i>Benjamin DeYoung</i></p>
        </div>
        <div class="right-side">
            <div class="right-top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepes dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="right-bot">
                <form action="post">
                    <div class="middle">
                        <h2>Let's do this!</h2>
                        <div>
                            <p>
                                <label for="name">
                                    <span>FIRST NAME</span>
                                </label>
                            </p>
                            <input type="text" id="name" name="firstName" placeholder="Jane">
                        </div>

                        <div>
                            <p>
                                <label for="surname">
                                    <span>LAST NAME</span>
                                </label>
                            </p>
                            <input type="text" id="surname" name="lastName" placeholder="Doe">
                        </div>

                        <div>
                            <p>
                                <label for="mail">
                                    <span>EMAIL</span>
                                </label>
                            </p>
                            <input type="email" id="mail" name="usermail" placeholder="JaneDoe@gmail.com">
                        </div>

                        <div>
                            <p>
                                <label for="number">
                                    <span>PHONE NUMBER</span>
                                </label>
                            </p>
                            <input type="tel" id="number" name="phoneNumber">
                        </div>

                        <div>
                            <p>
                                <label for="pwd">
                                    <span>PASSWORD</span>
                                </label>
                            </p>
                            <input class="error" type="password" id="pwd" name="password" minlength="8" required>
                            <p id="hidden">*Passwords do not match</p>
                        </div>

                        <div>
                            <p>
                                <label for="pwd-conf">
                                    <span>CONFIRM PASSWORD</span>
                                </label>
                            </p>
                            <input class="error" type="password" id="pwd-conf" name="password-conf" minlength="8" required>
                        </div>
                        
                    </div>
                    <div class="bottom">
                        <button type="submit">Create account</button>
                    </div>
                </form>
                <p class="bottom">Already have an account? <a href="#">Log in</a></p>  
            </div>
        </div>
    </div>
</body>
</html>
